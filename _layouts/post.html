---
layout: default
---

<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-3">{{ page.title }}</h1>
            <p class="text-gray-600 mb-6">{{ page.date | date: "%B %d, %Y" }}</p>
            
            {% if page.image %}
            <img src="{{ page.image }}" alt="{{ page.title }}" class="rounded-lg shadow-md mb-6 w-full">
            {% endif %}
            
            <div class="prose prose-blue max-w-none">
                {{ content }}
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex flex-wrap gap-2">
                    {% for tag in page.tags %}
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
            
            <div class="mt-8">
                <a href="/blog" class="text-blue-600 hover:text-blue-800 inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Blog
                </a>
            </div>
        </div>
    </div>
</section>
