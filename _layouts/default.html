<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Pablo Rocamora García</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Pablo Rocamora García</a>
            <div class="hidden md:flex space-x-6">
                <a href="/#about" class="hover:text-blue-200 transition">About</a>
                <a href="/#experience" class="hover:text-blue-200 transition">Experience</a>
                <a href="/#education" class="hover:text-blue-200 transition">Education</a>
                <a href="/#projects" class="hover:text-blue-200 transition">Projects</a>
                <a href="/#skills" class="hover:text-blue-200 transition">Skills</a>
                <a href="/blog" class="hover:text-blue-200 transition">Blog</a>
                <a href="/#contact" class="hover:text-blue-200 transition">Contact</a>
            </div>
            <button class="md:hidden focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </nav>

    <!-- Content -->
    {{ content }}

    <!-- Footer -->
    <footer class="gradient-bg text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; {{ site.time | date: '%Y' }} Pablo Rocamora García. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="https://linkedin.com/in/pablo-rocamora-garcia" target="_blank" class="hover:text-blue-200 transition">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                    <a href="https://github.com/pablorocg" target="_blank" class="hover:text-blue-200 transition">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="mailto:rocamoragarcia.pablo@gmail.com" class="hover:text-blue-200 transition">
                        <i class="far fa-envelope text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
</body>
</html>
