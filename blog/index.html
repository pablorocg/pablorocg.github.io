<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-12 text-gray-800">Blog</h1>
        
        <div class="max-w-4xl mx-auto">
            {% for post in site.posts %}
            <div class="mb-8 bg-gray-100 rounded-lg overflow-hidden shadow-md">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h2>
                    <p class="text-gray-600 mb-2">{{ post.date | date: "%B %d, %Y" }}</p>
                    
                    <div class="flex flex-wrap gap-2 mb-4">
                        {% for tag in post.tags %}
                        <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    
                    <p class="text-gray-700 mb-4">{{ post.excerpt }}</p>
                    <a href="{{ post.url }}" class="text-blue-600 hover:text-blue-800 inline-flex items-center">
                        Read more <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
